<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Balls</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Collect those Balls</h1>
    <div class="collectedBalls"> Balls collected <br> <span> 0 </span></div>
    <div class="ballsAround"> Balls around <br> <span> 0 </span></div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <div class="moveTimer"> you will be able to move in <span> 3 </span> </div>
    <div class="gameOver">
        <p> Game over </p>
        <button onclick="initGame()"> Start Again !</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
